<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if a > b and a > c %}
    <h1>{{a}} is greater</h1>
    {% elif b > c and b > a %}
    <h1>{{b}} is greater</h1>
    {% else %}
    <h1>{{c}} is greater</h1>
      
    {% endif %}
</body>
</html>
